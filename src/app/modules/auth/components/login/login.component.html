<div class="container-fluid p-0">
  <div class="main-outer ">
    <div class="form-bg-box">
      <div class="logo-bg-box">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="OnSubmit();$event.stopPropagation();$event.preventDefault();">
          <div class="login-bg-box">
            <p class="login-text-value">
                Login
            </p>
            <div class="form-group">
                <input type="email" formControlName="username" class="form-control email-btn" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">


                    <div class="eyeicon-box">
                      <img alt="" class="eye-icon" src="../../assets/img/{{showPassword ? 'Show' : 'Show_Hide'}}.svg"
                      (click)="showPassword = !showPassword" alt="show-hide" />


                <input  type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" class="form-control email-btn pass-btn" id="exampleInputPassword1" placeholder="Password">
              </div>
              <span *ngIf="message">{{message}}</span>


              </div>
              <a href="/sign-up">Register</a>

              <button [ngClass]="loadingNext ? 'loadingClass' : ''" type="submit"  class="btn submit-btn-value w-100 ">
                <span *ngIf="!loadingNext">Login</span>

                <img alt="" src="../../assets/images/arrow-right-svgrepo-com (2) 1.png">

              </button>
        </div>
      </form>
    </div>

  </div>
</div>
