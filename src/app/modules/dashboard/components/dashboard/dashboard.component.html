
<mat-drawer-container  class="mat-drawer-container">
<mat-drawer-content class="dashboardcontainer">
  <div class="d-flex">

</div>

  <mat-drawer-content class="dashboardcontent">
    <div>
      <input class="searchtext" type="text" [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Search" />
      <button (click)="AddEdit('add',dataSource)">ADD</button>

      <table  mat-table  summary="table"  [dataSource]="dataSource" class="mat-elevation-z8 " id="excel-table">

        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element; let i =index"> {{i+ 1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>  Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">
             {{element?.city}} </td>
        </ng-container>
        <ng-container matColumnDef="bio">
            <th mat-header-cell *matHeaderCellDef>BIO</th>
            <td mat-cell *matCellDef="let element">
             {{element?.bio}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
            <button (click)="AddEdit('edit',element?._id)">Edit</button>
            <button (click)="Delete(element)">Delete</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
    </mat-paginator>

    </div>



  </mat-drawer-content>

</mat-drawer-content>


</mat-drawer-container>
