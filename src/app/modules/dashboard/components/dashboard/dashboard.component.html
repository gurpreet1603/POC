
<mat-drawer-container class="mat-drawer-container">
<mat-drawer-content class="dashboardcontainer">
  <div class="d-flex">

</div>

  <mat-drawer-content class="dashboardcontent">
    <div>
      <input class="searchtext" type="text" [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Search" />

      <table  mat-table  summary="table"  [dataSource]="dataSource" class="mat-elevation-z8 " id="excel-table">

        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element; let i =index"> {{i+ 1}} </td>
        </ng-container>
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef>Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>  Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element?.avatar" alt=""> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
    </mat-paginator>

    </div>



  </mat-drawer-content>

</mat-drawer-content>


</mat-drawer-container>
