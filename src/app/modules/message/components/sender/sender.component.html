
<div class="chat-box" style="margin-left: 181px">
  <header>
    <h1>Aayush</h1>
    <span style="flex:1"></span>
    <span class="close-button">X</span>
  </header>
  <section id="message-list">
    <div *ngFor="let receivedMessage of mergedMessages" [ngClass]="receivedMessage.name == 'Aayush' ? 'not-me' : 'me'">
      <span>{{ receivedMessage.message }}</span>
    </div>

     </section>
  <footer>
    <input [(ngModel)]="message1" (keyup.enter)="sendMessage1()" id="message-input" type="text" placeholder="Type a message...">

  </footer>
</div>
